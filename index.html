<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX - Saas Business Platform Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- 🌙 ☀️ -->
  </head>
  <body class="font-body font-medium bg-gray-50">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-gray-50 z-50 transition-all duration-300"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center lg:relative"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-2 text-[18px] text-gray-900 font-bold"
        >
          <img src="./src/img/icon.svg" alt="" class="header__logo-icon" />
          FLEX.
        </a>

        <div
          class="header__menu md:flex md:items-center md:gap-6"
          id="header-menu"
        >
          <ul
            class="header__list flex flex-col gap-6 md:flex-row lg:absolute lg:left-[50%] lg:-translate-x-[50%]"
          >
            <li class="header__item">
              <a href="#" class="header__link">Product</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Features</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Resources</a>
            </li>
          </ul>

          <!-- theme toggle -->
          <div
            class="header__theme absolute top-6 right-6 text-[1.5rem] cursor-pointer md:static"
            id="theme-toggle"
          >
            <span class="header__theme-icon" id="themeToggleDarkIcon">🌙</span>
          </div>

          <a href="#" class="header__button button mt-6 md:mt-0"
            >Started Free</a
          >
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-gray-900 cursor-pointer md:hidden"
          id="header-toggle"
        >
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container grid gap-12">
          <div
            class="home__data grid justify-self-center text-center xs:w-[400px] sm:w-[480px] lg:w-auto"
          >
            <p
              class="home__badge inline-flex justify-self-center py-1 px-3 bg-green-600 rounded-full text-[15px] text-white font-semibold mb-4"
            >
              HEADER
            </p>
            <h1
              class="home__title section-title xs:text-[32px] sm:text-[38px] lg:text-[48px] lg:w-[600px] lg:justify-self-center xl:text-[58px] xl:w-[750px]"
            >
              A small business is only as good as its tools.
            </h1>
            <p
              class="home__text section-text lg:w-[600px] lg:justify-self-center"
            >
              We're different. Flex is the only saas business platform that lets
              you run your business on one platform, seamlessly across all
              digital channels.
            </p>
            <div
              class="home__buttons grid gap-4 xs:grid-cols-[repeat(2,max-content)] xs:justify-center xs:items-center"
            >
              <a href="#" class="home__buttons-demo button">Request a Demo</a>
              <a
                href="#"
                class="home__buttons-demo button bg-transparent ring-2 ring-gray-300 text-gray-900"
                >Sign Up</a
              >
            </div>
          </div>

          <img
            src="./src/img/home-img.png"
            alt=""
            class="home__img justify-self-center xs:w-[400px] sm:w-[480px] lg:w-[800px] xl:w-[900px]"
          />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
